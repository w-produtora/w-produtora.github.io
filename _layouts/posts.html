---
layout: default
---

   <div class="copy-title --shadow" style="background-image: url({{ site.url }}/{{ page.img }});">
     <h1 class="--shadow">{{ page.title }}</h1>
   </div>


  <div class="copy-meta">
  	<blockquote>{{ page.meta | markdownify }}</blockquote>
  </div>

  <div class="copy-content">{{ content }}</div>
  <a class="button" href="">{{ page.cta }}</a>
