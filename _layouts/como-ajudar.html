---
layout: default
---

	<div class="copy-hero" style="background-image: url({{ site.url }}/{{ page.img }});">
     
  	<div class="copy-hero_esq"></div>
  	<div class="copy-hero_gapesqtransp"></div>
      
      <div class="copy-hero_content">
        <div class="copy-hero_title">
          <h1>{{ page.title }}</h1>
          <p class="artigos-tag">{{ page.tag }}</p>
        </div>
      </div> 

  	<div class="copy-hero_gapdirtransp"></div>
  	<div class="copy-hero_dir"></div>

  </div>
        
        
	<div class="copy-content">
  	{{ content }}
    <p class="center">
    	<a class="button" href="">{{ page.cta }}</a>
    </p>
  </div>

  <script>
    $("a[href^=#]").on("click", function(e) {
      e.preventDefault();
      history.pushState({}, "", this.href);
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
